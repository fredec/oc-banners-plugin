fields:
    label:
        label: Legenda
        span: full
        type: text
        comment: 'Breve descrição do banner'
    date_begin:
        label: 'Data para publicar'
        mode: datetime
        span: auto
        comment: 'Ficará visível a partir desta data'
        ignoreTimezone: true
        type: datepicker
        tab: Informações
    date_end:
        label: 'Data para desabilitar'
        comment: 'Ficará visível até está data'
        mode: datetime
        span: auto
        ignoreTimezone: true
        type: datepicker
        tab: Informações
tabs:
    fields:
        section_banners:
            type: section
            label: 'Os tamanhos das imagens estaram informados nas categorias selecionadas'
            span: full
            tab: Imagem
        image:
            label: Banner
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: auto
            type: mediafinder
            tab: Imagem
        image_mobile:
            label: 'Banner no mobile'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: auto
            type: mediafinder
            tab: Imagem
        color_background:
            label: 'Cor de fundo'
            span: auto
            type: colorpicker
            tab: Imagem
        section_position:
            label: 'Posição do texto'
            span: full
            type: section
            tab: Textos
        position:
            label: Posição
            span: auto
            type: dropdown
            tab: Textos
        position_vertical:
            label: 'Posição Vertical'
            span: auto
            type: dropdown
            tab: Textos
        section_texts:
            label: Textos
            span: full
            type: section
            tab: Textos
        title:
            label: Título
            size: small
            span: full
            type: richeditor
            toolbarButtons: bold|italic|color
            tab: Textos
        text:
            label: Texto
            size: huge
            span: full
            type: richeditor
            toolbarButtons: bold|italic|color
            tab: Textos
        section_style_text:
            label: 'Estilização do texto'
            span: full
            type: section
            tab: Textos
        color_text:
            label: 'Cor do texto'
            span: auto
            type: colorpicker
            tab: Textos
        link:
            label: Link
            size: tiny
            span: auto
            type: textarea
            tab: Link
        type_link:
            label: 'Tipo de link'
            options:
                link: Link
                phone: Telefone
                whatsapp: Whatsapp
            showSearch: true
            span: auto
            type: dropdown
            tab: Link
        text_link:
            label: 'Texto do whatsapp'
            span: right
            trigger:
                action: show
                field: type_link
                condition: 'value[whatsapp]'
            type: text
            tab: Link
        section_link:
            label: Botão
            span: full
            type: section
            comment: 'Caso o banner tenha a possibilidade de colocar botão'
            tab: Link
        button:
            label: Botão
            span: auto
            type: text
            comment: 'Caso esteja vazio, o link estará em todo banner'
            tab: Link
        color_button:
            label: 'Cor do botão'
            span: auto
            type: colorpicker
            tab: Link
        links_extra:
            label: 'Links extra'
            prompt: 'Acrescentar novo link'
            span: full
            type: repeater
            tab: Link
            form:
                fields:
                    link:
                        label: Link
                        size: tiny
                        span: full
                        type: textarea
                    button:
                        label: Botão
                        span: auto
                        type: text
                        comment: 'Caso esteja vazio, o link estará em todo banner'
                    type_link:
                        label: 'Tipo de link'
                        options:
                            link: Link
                            phone: Telefone
                            whatsapp: Whatsapp
                        showSearch: true
                        span: auto
                        type: dropdown
        categorias:
            label: Categorias
            nameFrom: title
            descriptionFrom: description
            span: full
            type: partial
            path: $/diveramkt/banners/controllers/_relation_categorias.htm
            tab: Categorias
        clicks:
            label: Clicks
            type: partial
            path: $/diveramkt/banners/controllers/_relation_clicks.htm
            tab: Clicks
